<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="icon" href="./Images/devchallenges.png" type="image/x-icon" />
    <title>My Gallery</title>
  </head>
  <body class="">
    <div class="w-11/12 mx-auto mt-10">
      <header>
        <div class="flex flex-col mx-auto">
          <div class="self-center">
            <img
              src="./Images/profilePhoto.png"
              alt="profile photo"
              class="w-44 rounded-3xl"
            />
          </div>
          <div class="mt-4 text-center">
            <h1 class="text-3xl font-semibold">Rodney Cotton</h1>
            <p class="mt-1 text-gray-400 text-lg">Helsinki, Finland</p>
          </div>

          <div
            class="flex justify-between mt-8 w-full md:w-[60%] lg:w-[42%] xl:w-[38%] mx-auto"
          >
            <div class="info-card">
              <h3 class="font-semibold">100</h3>
              <p class="text-gray-400">Posts</p>
            </div>
            <div class="info-card">
              <h3>2,242</h3>
              <p class="text-gray-400">Followers</p>
            </div>
            <div class="info-card">
              <h3>1,432</h3>
              <p class="text-gray-400">Following</p>
            </div>
          </div>
        </div>
      </header>

      <main>
        <div
          class="mt-24 grid grid-cols-3 grid-rows-3 gap-5 md:w-11/12 mx-auto"
        >
          <div class="img-con col-span-1">
            <img src="./Images/photo1.png" alt="plant stand" class="img" />
          </div>

          <div class="img-con col-span-2">
            <img src="./Images/photo2.png" alt="sofa" class="img" />
          </div>

          <di class="img-con col-span-2">
            <img src="./Images/photo3.png" alt="bathtub" class="img" />
          </di>

          <div class="img-con row-span-2 col-span-1">
            <img src="./Images/photo_4.png" alt="plant" class="img w-full" />
          </div>

          <div class="img-con col-span-1">
            <img src="./Images/photo5.png" alt="old things" class="img" />
          </div>

          <div class="img-con col-span-1">
            <img src="./Images/photo6.png" alt="lamb" class="img" />
          </div>
        </div>
      </main>

      <footer class="mt-12 mb-3">
        <div class="text-center text-gray-500">
          <a
            href="https://devchallenges.io/challenges/gcbWLxG6wdennelX7b8I"
            target="_blank"
            class="dev-challenges-profile visited:text-red-700 hover:text-black active:text-green-600"
            >Created by Anish Chhetri - DevChallenges.io</a
          >
        </div>
      </footer>
    </div>
  </body>
</html>
